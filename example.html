<!DOCTYPE html>
<html>
  <head>
    <title>Human readable cron schedule examples</title>
  </head>
<body>
  <script src="https://raw.github.com/bunkat/later/master/later-cron.min.js" type="text/javascript"></script>
  <script src="https://raw.github.com/timrwood/moment/2.0.0/min/moment.min.js" type="text/javascript"></script>
  <script src="prettycron.js" type="text/javascript"></script>
  <script type="text/javascript">
    function printCron(cron) {
      var s1 = cronParser().parse(cron, false);
      document.write('<b>Cron expression:</b> <code>' + cron + '</code><br/>');
      document.write('<b>Human readable: </b>' + prettyCron.toString(s1['schedules'][0]) + '<br/>');
      document.write('<b>Next run: </b>' + moment(later(60,true).getNext(s1)).calendar() + '<br/><br/>');
    }
    printCron('15 3,8,10,12,14,16,18 16 * *');
    printCron('30 * * * *');
    printCron('0 * * * *');
    printCron('* 8,10,12,14,16,18,20 * * * ');
    printCron('2 8,10,12,14,16,18 * 4 0,3 ');
  </script>
</body>
</html>
