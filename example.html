<!DOCTYPE html>
<html>
  <head>
    <title>Human readable cron schedule examples</title>
  </head>
<body>
  <script src="http://raw.github.com/bunkat/later/master/later-cron.min.js" type="text/javascript"></script>
  <script src="http://raw.github.com/timrwood/moment/develop/min/moment.min.js" type="text/javascript"></script>
  <script src="prettycron.js" type="text/javascript"></script>
  
  <p>Generated by <a href="http://github.com/azza-bazoo/prettycron">prettycron</a></p>
  <script type="text/javascript">
    var printCron = function(cron) {
      document.write('<p><b>Cron expression:</b> <code>' + cron + '</code><br/>');
      document.write('<b>Human readable:</b> ' + prettyCron.toString(cron) + '<br/>');
      document.write('<b>Next run:</b> ' + prettyCron.getNext(cron) + '</p>');
    }
    printCron('15 3,8,10,12,14,16,18 16 * *');
    printCron('30 * * * *');
    printCron('0 * * * *');
    printCron('* 8,10,12,14,16,18,20 * * * ');
    printCron('2 8,10,12,14,16,18 * 4 0,3 ');
  </script>
</body>
</html>
